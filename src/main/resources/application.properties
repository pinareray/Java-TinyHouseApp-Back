spring.application.name=Tiny House Backend

server.port=8080

# MSSQL Docker Connection
spring.datasource.url=jdbc:sqlserver://localhost:1435;databaseName=TinyHouseDB;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=Qwe12345.
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate Settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Flyway Settings
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Swagger UI path
springdoc.swagger-ui.path=/swagger-ui/index.html
